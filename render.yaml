services:
  # Frontend Service
  - type: web
    name: web-lis-pathsys-frontend
    env: static
    buildCommand: npm run build:frontend
    staticPublishPath: ./Front-End/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://web-lis-pathsys-backend.onrender.com
      - key: VITE_APP_TITLE
        value: WEB-LIS PathSys
      - key: VITE_APP_ENV
        value: production
      - key: VITE_DEV_MODE
        value: false

  # Backend Service
  - type: web
    name: web-lis-pathsys-backend
    env: python
    buildCommand: cd Back-End && pip install -r requirements.txt
    startCommand: cd Back-End && uvicorn app.main:app --host 0.0.0.0 --port $PORT
